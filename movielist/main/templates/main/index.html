{% extends 'main/base.html' %}


{% block content %}
<h1 class="text-center" style = "color: rgb(71, 71, 71);"> Welcome</h1>
<br>
<h4 class="text-center" style="color: rgb(27, 27, 27);"> Please search for movies to find out where they can be streamed; if your movie is not listed simply add it. </h4>

<br>
<div class="container">
  <div class="card" id="backdrop">
    <div class="card-body">
      <div class="row">
        {% for movie in movies %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="text-center">

              <img src="{{ movie.image }}" alt="" class="img-fluid" width="75%">
              <h3 class="text-center">{{movie.name}}</h3>
              <i class="text-center"> {{ movie.release_date }}</i>
              </div>
              <a href="{% url 'main:detail' movie.id %}">Continue reading</a>
            </div>
          </div>

        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
